<!DOCTYPE html>
<html>
<head>
    <title>Visualizing Diabetic Retinopathy</title>
    <style>
        /* Custom styles */
        body {
            background-color: black;
        }

        .container {
            margin-top: 50px;
            text-align: center;
            animation: glowing 2s infinite;
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px skyblue;
            }
            50% {
                box-shadow: 0 0 20px skyblue, 0 0 40px skyblue, 0 0 80px skyblue;
            }
            100% {
                box-shadow: 0 0 5px skyblue;
            }
        }

        #snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        #snowfall .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: snowfallAnimation linear infinite;
        }

        @keyframes snowfallAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Footer styles */
        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body style="background-color: #000000;">
    <div id="snowfall"></div>
    <div class="container">
        <h1 class="page-header text-primary" style="color: #00aaff; text-shadow: 2px 2px 4px rgba(0, 170, 255, 0.8);">Diabetic Eye Care</h1>
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div class="col-md-offset-3 col-md-6">
            <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center" style="color: #00aaff;">Registration</h3>
                <div class="form-group">
                    <label style="color: #00aaff;">Name</label>
                    <input type="text" class="form-control" name="name" style="background-color: #000000; color: #00aaff;">
                </div>
                <div class="form-group">
                    <label style="color: #00aaff;">Age</label>
                    <input type="text" class="form-control" name="age" max="2" style="background-color: #000000; color: #00aaff;">
                </div>
                <div class="form-group">
                    <label style="color: #00aaff;">Address</label>
                    <input type="text" class="form-control" name="address" style="background-color: #000000; color: #00aaff;">
                </div>
                <div class="form-group">
                    <label style="color: #00aaff;">Contact</label>
                    <input type="text" class="form-control" name="contact" style="background-color: #000000; color: #00aaff;">
                </div>
                <div class="form-group">
                    <label style="color: #00aaff;">Email</label>
                    <input type="email" class="form-control" name="email" style="background-color: #000000; color: #00aaff;">
                </div>
                <div class="form-group">
                    <label style="color: #00aaff;">Password</label>
                    <input type="password" class="form-control" name="password" style="background-color: #000000; color: #00aaff;">
                </div>
                <div class="form-group">
                    <label style="color: #00aaff;">Confirm Password</label>
                    <input type="password" class="form-control" name="cpassword" style="background-color: #000000; color: #00aaff;">
                </div>
                <div class="form-group pull-right">
                    <input type="submit" value="Register" class="btn btn-primary">
                    <input type="reset" value="Clear" class="btn btn-danger">
                </div>
            </form>
            <form action="moveback">
                <input type="submit" value="Login" style="margin-right: 300px;" class="btn btn-primary">
            </form>
        </div>
    </div>
    <script>
        // Snowfall effect
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            snowflake.style.opacity = `${Math.random()}`;
            snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;

            document.getElementById('snowfall').appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
