<!DOCTYPE html>
<html>
<head>
    <title>Result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        header {
            background-color: #2e2e2e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
        }

        img {
            display: block;
            margin: 0 auto;
        }

        h1 {
            color: #2e2e2e;
            font-size: 36px;
            font-weight: bold;
            margin-top: 40px;
            text-align: center;
            animation: glowing 2s infinite;
        }

        @keyframes glowing {
            0% {
                color: #00bfff;
                text-shadow: 0 0 5px #00bfff;
            }
            50% {
                color: #000;
                text-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff, 0 0 80px #00bfff;
            }
            100% {
                color: #00bfff;
                text-shadow: 0 0 5px #00bfff;
            }
        }

        h2 {
            color: white;
            font-size: 24px;
            margin-top: 30px;
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        input[type="submit"] {
            background-color: #2e2e2e;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #404040;
        }

        #snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        #snowfall .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: snowfallAnimation linear infinite;
        }

        @keyframes snowfallAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .blink {
            animation: blinkingText 2s infinite;
        }

        @keyframes blinkingText {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Visualizing Diabetic Retinopathy</h1>
</header>
<div class="container">
    <div id="snowfall"></div>
    <center>{{msg1}}</center>
    <h1 class="blink">Result For the Given Input</h1>
    <h2>Result For the Given Image: {{output}}</h2>
    <form action="send_email">
        <input type="submit" value="Print the Report">
    </form>
</div>
<script>
    // Snowfall effect
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.left = `${Math.random() * window.innerWidth}px`;
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
        snowflake.style.opacity = `${Math.random()}`;
        snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;

        document.getElementById('snowfall').appendChild(snowflake);

        setTimeout(() => {
            snowflake.remove();
        }, 5000);
    }

    setInterval(createSnowflake, 100);
</script>
</body>
</html>
